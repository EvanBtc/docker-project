version: "3.1"
services:
  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_USER: lmdk
      MARIADB_PASSWORD: lmdk
      MARIADB_ROOT_PASSWORD: lmdk
      MARIADB_DATABASE: nextcloud
    volumes:
      - lmdkdb:/var/lib/mysql
    networks:
      - lmdknetwork
 
  redis:
    image: redis
    hostname: redis
    restart: always
    networks:
      - lmdknetwork

#  redis-commander:
#    container_name: redis-commander
#    hostname: redis-commander
#    image: ghcr.io/joeferner/redis-commander:latest
#    restart: always
#    environment:
#    - REDIS_HOSTS=local:redis:6379
#    ports:
#    - "8081:8081"
#    networks:
#      - lmdknetwork

  app:
    image: nextcloud
    restart: always
    ports:
      - 8080:80
    links:
      - db
      - redis
    volumes:
      - lmdknextcloud:/var/www/html
    environment:
      - MARIADB_PASSWORD=lmdk
      - MARIADB_DATABASE=nextcloud
      - MARIADB_USER=lmdk
      - MARIADB_HOST=db
      - REDIS_HOST=redis
    networks:
      - lmdknetwork
    depends_on:
       - db
       - redis

networks:
  lmdknetwork:
    driver: bridge

volumes:
  lmdkdb:
  lmdknextcloud:
